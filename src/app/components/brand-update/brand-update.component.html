<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Markayı Güncelle</h5></div>
            <div class="card-body">
                <form [formGroup]="brandUpdateForm">
                    <div class="mb-3">
                        <label for="id">Marka Id</label>
                        <div class="form-group">
                            <input type="text" 
                            id="id" 
                            formControlName="id" class="form-control" 
                            value="{{brand.id}}" placeholder="{{brand.id}}"/>
                        </div>
                        <label for="productName">Marka Adı</label>
                        <div class="form-group">
                            <input type="text" 
                            id="name" 
                            formControlName="name" class="form-control" 
                            placeholder="{{brand.name}}"/>
                        </div>
                    </div>
                
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="updateBrand()" >Ekle</button>
            </div>
        </div>
        
    </div>
    
</div>
