<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Rengi Güncelle</h5></div>
            <div class="card-body">
                <form [formGroup]="colorUpdateForm">
                    <div class="mb-3">
                        <label for="id">Renk Id</label>
                        <div class="form-group">
                            <input type="text" 
                            id="id" 
                            formControlName="id" class="form-control" 
                            value="{{color.id}}" placeholder="{{color.id}}"/>
                        </div>
                        <label for="productName">Renk Adı</label>
                        <div class="form-group">
                            <input type="text" 
                            id="name" 
                            formControlName="name" class="form-control" 
                            placeholder="{{color.name}}"/>
                        </div>
                    </div>
                
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="updateColor()" >Ekle</button>
            </div>
        </div>
        
    </div>
    
</div>
