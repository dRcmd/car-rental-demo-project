<div class="row">
    <div class="col-lg-8">
        <div class="mb-3">
            <h5><label class="form-label">Ara</label></h5>
            <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText">
            <div id="searchHelp" class="form-text">Araç markasını yazınız...</div>
        </div>


        <div *ngIf="dataLoaded==false" class="text-primary" role="status">
            <span class=" spinner-border visually-hidden"></span>
            <a>{{message}} {{dataLoaded}} </a>
        </div>

        <table *ngIf="dataLoaded==true" class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Brand Name</th>
                    <th><button type="button" class="btn btn-outline-success"(click)="ifAddBrand()">Marka Ekle</button></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let brand of brands | brandFilter:filterText">
                    <td>{{brand.id}}</td>
                    <td>{{brand.name}}</td>
                    <td><button type="button" class="btn btn-outline-success" (click)="createBrand(brand.id,brand.name)">Güncelle</button></td>
                </tr>

            </tbody>
        </table>
    </div>
    <div class="col-lg-4">
        <div class="row">
            <app-brand-add *ngIf="ifAdd"></app-brand-add>
        </div>
        <div class="row">
            <app-brand-update *ngIf="brand" [brand]="brand"></app-brand-update>
        </div>

    </div>
</div>
